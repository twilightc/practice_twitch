<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="scss/example1.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>
<body class="bgd">
    <div id="app" >
         <div v-for="item in StreamData" class="bcr brightness">  
              <div class="pp ">
                  <img class="player" :src="item.channel.profile_banner" alt="">
                
              </div>
              <div class="flex pad op">
                  <div class="pb">
                      <img class="pbinfo" :src="item.channel.logo" alt="">
                  </div>
                  <div class="flex fa ">
                      <div class="flex ai fbg ml-10 text">{{item.channel.status}}</div>
                      <div class="flex ai fbg ml-10 text">{{item.channel.display_name}}</div>
                  </div>
              </div>
              
          </div>
    </div>

<script>

var app=new Vue({
    el:'#app',
    data:{
      StreamData:[],
      clientId:'chyrmdjg99x3ukg2s4at2u1ax3eepy',
      gameType:'League%20of%20Legends',
      maxChannel:20,
      busy: false,
    },
    created(){
      this.$http.get(`https://api.twitch.tv/kraken/streams/?client_id=${this.clientId}&game=${this.gameType}&limit=${this.maxChannel}`)
        .then(function (response) {
          console.log(response.data.streams);
          app.StreamData=response.data.streams;
        })
        .catch(function (error) {
          console.log(error);
        });
    },
    methods: {
    }
});
</script>

</body>
</html>
